name: CATALOGUE BACK

on: 
    push:
      branches:
        - main
    pull_request:
      branches:
        - main   
jobs:
  build-and-deploy:
    runs-on: self-hosted  

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Use Node.js 20.x 
      uses: actions/setup-node@v1
      with:
        node-version: 20.x

    - name: Cache node modules
      uses: actions/cache@v3
      with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
    
    - name: Installation des d√©pendances
      run: |
        npm install

    - name: Set Env
      run: |
        New-Item -ItemType File .env
        Set-Content -Path .env -Value "${{ secrets.ENV_FILE }}"

    - name: build
      run: |
        npm run build
    
    - name: Start pm2
      run : |
        npm run pm2:start
